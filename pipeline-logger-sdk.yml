    ref: 'refs/heads/master'
jobs:
- template: 'devops/pipeline-templates/nuget-netstandard-v2.yml@templates'
  parameters:
    nugetProjectsPath: '**/src/Logger.Sdk/*.csproj'
    testProjectsPath: '**/test/Logger.UnitTests/*.csproj'
    jobName: 'LoggerSdk'